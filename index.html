<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Kitten Wheelbarrow</title>
  <link rel="stylesheet" type="text/css" href="css/wheelbarrow.css">
  <link rel="stylesheet" type="text/css" href="css/place-kitty.css">
</head>
<body>
  <div class="wrapper">
    <!-- Wheelbarrow -->
    <div id="wheelbarrow"></div>
    <div id="wheelbarrow-foreground"></div>

    <!-- Kitties -->

    <!-- attribute selector: attribute value matching -->
    <!-- img[alt="Kitty 5"] {} -->
    <img src="images/kitty-5.png" alt="Kitty 5">

    <!-- class selector -->
    <!-- class can be used unlimited times -->
    <!-- .kitty-1 {} -->
    <img class="kitty-1" src="images/kitty-1.png" alt="Kitty 1">

    <!-- id selector -->
    <!-- id can only be used ONCE! -->
    <!-- #kitty-2 {} -->
    <img id="kitty-2" src="images/kitty-2.png" alt="Kitty 2">

    <!-- child selector; descendant relationship -->
    <!-- "img" child inherits attributes from "basket" parent -->
    <!-- #basket img {} -->
    <div id="basket">
      <img src="images/kitty-3.png" alt="kitty 3">
    </div>

    <!-- sibling selector; elements placed next to each other -->
    <!-- #ball + img {} -->
    <div id="ball"></div>
    <img src="images/kitty-4.png" alt="kitty 4">

  </div><!-- .wrapper -->
  <audio id="player1">
    <source src="audio/purrr.mp3" type="audio/mp3">
    <source src="audio/purrr.ogg" type="audio/ogg">
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/purr-click.js"></script>
</body>
</html>
